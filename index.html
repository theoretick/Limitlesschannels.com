---
layout: default
---

<ul id="recent">
{% for post in site.posts limit: 3 %}
  <div>
    <li>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <span>({{ post.date | date:"%d%b%Y" }})</span>
	    <span><a href="/{{post.categories}}">category::{{post.categories}}</a></span>
    </li>
    <blockquote><em>{{ post.content | truncatewords: 35 }} </em>
    <a href="{{ post.url }}"> (more)</a></blockquote>
    </div>
  {% endfor %}
</ul>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
<script src="github.commits.widget-min.js"></script>
<script>
    $(function () {
        $('#github-commits').githubInfoWidget(
      { user: 'theoretick', repo: 'Limitlesschannels.com', branch: 'master', last: 5 });
    });
</script>
