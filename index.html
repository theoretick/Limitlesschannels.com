layout: default

<title>Limitless Channels</title>
<br />
<h2>recent:</h2>

<ul class="posts">
{% for post in site.posts limit: 3 %}
  <div class="post_info">
    <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>({{ post.date | date:"%d%a%Y" }})</span>
    </li>
    </br> <em>{{ post.content }} </em>
    </div>
  {% endfor %}
</ul>
