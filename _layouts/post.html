---
layout: default
comments: true
---

<div class="post" id="main-content">
	<h2>{{page.title}}</h2>
	<p class="timestamp">
		{{page.date | date_to_string}} | {% if page.category %} <a href="/categories/{{page.category}}">{{page.category}}</a> {% endif %} | author: theoretick
	</p>
	<div class="content">
	{{ content }}
	</div>
	
</div>
